<div class="container-fluid">
      <div class="card animated fadeIn">
   <form [formGroup]="editPerfilForm" (ngSubmit)="editUsuario($event)">

        <div class="card-header animated fadeIn">
          Edición del perfil
            </div>
        <div class="card-block">
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="name">Nombre
              <span class="text-danger"></span></label>
              <div class="col-md-9">
               <input type="name"
               name="name"
               placeholder="Nombre"
               formControlName="name"
			   class="form-control" autocomplete="off" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="last_name" >Apellido
              <span class="text-danger"></span></label>
              <div class="col-md-9">
               <input type="last_name"
               name="last_name"
               placeholder="Apellido"
               formControlName="last_name"
			   class="form-control" autocomplete="off" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="email" >Email
              <span class="text-danger"></span></label>
              <div class="col-md-9">
               <input type="email"
               name="email"
               placeholder="Email"
               formControlName="email"
			   class="form-control" autocomplete="off" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="empresa" >Empresa </label>
              <div class="col-md-9">
              <input type="empresa"
              name="empresa"
              placeholder="Empresa"
              formControlName="empresa" autocomplete="off"
			   class="form-control">
              </div>
            </div>

       
        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="verified">Habilitado <span class="text-danger">*</span></label>
        <div class="col-md-9">
          <label class="switch switch-text switch-primary">
            <input  formControlName="verified" type="habilitado" name="verified" type="checkbox" class="switch-input" checked>
            <span class="switch-label" data-on="Si" data-off="No"></span>
            <span class="switch-handle"></span>

          </label>
        </div>
        </div>

        </div>
        <div class="card-footer text-right">
          <button type="button" button class="btn btn-primary pointer" (click)="cambioScreen('cuentas')">Volver</button>
          <button type="submit" class="btn btn-danger pointer" [disabled]="!editPerfilForm.valid||!editPerfilForm.dirty"> Confirmar Edición </button>
        </div>
        </form>
      </div>
</div>
