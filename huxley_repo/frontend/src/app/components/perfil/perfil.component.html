<div class="container-fluid">
    <div class="animated fadeIn">
    <div class="row">
  <div class="col-md-6">

      <div class="card">
        
        <div class="card-header">
          Perfil de <strong>usuario</strong>
        </div>
        <div class="card-block" >
            <div class="form-group row" >
              <label class="col-md-3 form-control-label" for="nombre"> Nombre <span class="text-danger"></span></label>
              <div class="col-md-9" >
               {{userData?.name}} 
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="apellido">Apellido <span class="text-danger"></span></label>
              <div class="col-md-9">
               {{userData?.last_name}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="email">Email <span class="text-danger"></span></label>
              <div class="col-md-9">
               {{userData?.email}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="empresa">Empresa </label>
              <div class="col-md-9">
              {{userData?.empresa}}
              </div>
            </div>                
        </div>
        <div class="card-footer text-right">

          <button class="btn btn-primary pointer" [routerLink]="['/dashboard']">Volver</button>
        </div>
      </div>
      </div>
      </div>
</div>
