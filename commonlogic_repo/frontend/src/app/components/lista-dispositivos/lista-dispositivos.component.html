<div class="container-fluid">
    <div class="animated fadeIn">
	<div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="pull-left">Listado de Dispositivos</h5>
                        <a (click)="cambioScreen('nuevo')"  class="btn btn-outline-primary pull-right" style="margin: 0px;" ><i class="icon-plus"></i> Crear dispositivo</a>
                    </div>
                    <div class="card-block">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>ID
                                    </th>
                                    <th>Nombre
                                    <i (click)='sortbydesc("leyenda")' class="fa fa-arrow-down pull-right pointer hoverBlue" aria-hidden="true"></i>
                                    <i (click)='sortby("leyenda")' class="fa fa-arrow-up pull-right pointer hoverBlue" aria-hidden="true"></i></th>
                                    <th>Nro Serie
                                    <i (click)='sortbydesc("numero_de_serie")' class="fa fa-arrow-down pull-right pointer hoverBlue" aria-hidden="true"></i>
                                    <i (click)='sortby("numero_de_serie")' class="fa fa-arrow-up pull-right pointer hoverBlue" aria-hidden="true"></i></th>
                                    <th>Ubicaci&oacute;n
                                    <i (click)='sortbydesc("ubicacion_actual")' class="fa fa-arrow-down pull-right pointer hoverBlue" aria-hidden="true"></i>
                                    <i (click)='sortby("ubicacion_actual")' class="fa fa-arrow-up pull-right pointer hoverBlue" aria-hidden="true"></i></th>
                                    <th>Estado
                                    </th>
                                    <th >Acciones</th>
                                </tr>
                                <tr role="row" class="filter">
                                                <th>
                                                    
                                                </th>
                                                <th>
                                                  <input type="text"  [(ngModel)]="busquedaleyenda"  class="form-control" (change)="change(estadoFiltro)">
                                                </th>
                                                <th>
                                                  <input type="text"  [(ngModel)]="busquedanumero_de_serie"  class="form-control" (change)="change(estadoFiltro)">
                                                </th>
                                                <th class="hidden-xs">
                                                <input type="text" [(ngModel)]="busquedaubicacion_actual" class="form-control" (change)="change(estadoFiltro)">     
                                                </th>
                                                <th>
                                                    
                                                 <select [(ngModel)]="busquedaestado" class="form-control" id="sel1" (change)="change(estadoFiltro)">
                                                  <option value=9>Todos</option>
                                                  <option value=1>Encendido</option>
                                                  <option value=0>Apagado</option>
                                                  
                                                </select>
                                                </th>
                                                <th>
                                                <button class="btn btn-block btn-outline-primary" (click)="resetFilter()">Limpiar Filtros</button></th>
                                            </tr>
                            </thead>
                            <tbody *ngFor="let item of dispositivos">
                                <tr>
                                    <td>{{item.identificador}}</td>
                                    <td>{{item.leyenda}}</td>
                                    <td>{{item.numero_de_serie}}</td>
                                    <td>{{item.ubicacion_actual}}</td>
                                    <td>
                                      <span *ngIf="!item.estado" class="badge badge-warning">Apagado</span>
                                      <span *ngIf="item.estado" class="badge badge-success">Encendido</span>
                                    </td>
                                    <td >
                                        <div class="botonera_tabla">
                                            <button (click)="cambioScreen('editar',item)" type="button" class="btn btn-outline-primary pointer"><i class="icon-pencil"></i></button>&nbsp;
                                           <!--  <button type="button" class="btn btn-outline-primary pointer"><i class="icon-trash"></i></button> -->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div *ngIf="dispositivos?.length==0" class="card col-12">
                                    <h3 class="text-center" style="padding:20px">
                                       No hay registros que coincidan con la busqueda
                                    </h3>
                              </div>
                          <button *ngIf="this.viewMore" class="btn btn-primary btn-block pointer" (click)="loadData()"><i class="fa fa-arrow-down  fa-lg fa-fw pull-left " aria-hidden="true"></i> Ver MÃ¡s </button>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>

    </div>
</div>
